<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function actualizarOpciones() {
            var profesionalSeleccionado = document.getElementById("professional").value;
            var fechaSelect = document.getElementById("date");
            var horaSelect = document.getElementById("time");
        }
    </script>
</head>
<body>
    <div class="logo-container">
        <a href="/">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="logo.jpg">
        </a>
    </div>
    <div class="agenda-container">
        <div class="client-logo">
            <img src="{{ url_for('static', filename='images/eze1.png') }}" alt="eze2.png">
        </div>
        <h1>Agenda</h1>
        <form>
            <label for="professional">Profesional</label>
            <select id="professional" name="professional">
                <option value="opcion1">Elegir profesional</option>
            </select>
            
            <label for="title">Nombre</label>
            <input type="text" id="title" name="title" required>
            
            <label for="date">Fecha</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Hora</label>
            <input type="time" id="time" name="time" required>
            
            <button type="submit">Agendar</button>
        </form>
</body>
</html>
